<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="styles/style.css">
   <link rel="stylesheet" href="styles/modal.css">
   <link rel="stylesheet" href="styles/buttons.css">
</head>

<body>
   <div class="container">
      <header class="container--header">
         <h1 class="container--header__h1">Ilość zadań: <span
               class="taskCount"></span></h1>
         <button class="button addBtn">Dodaj zadanie</button>
      </header>
      <ul class="container--tasksList"></ul>
   </div>

   <div class="modal">
      <div class="wrapper">
         <p class="text">Dodaj nowy task</p>
         <textarea class="textarea"></textarea>
         <div class="modalBtnWrapper">
            <button class="button modalAddBtn">Dodaj</button>
            <button class="button modalCancelBtn">Anuluj</button>
         </div>
      </div>
   </div>

   <script src="script4.js"></script>
</body>

</html>
